<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <rich:panel>
        <f:facet name="header">Property</f:facet>



        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">name</ui:define>
            #{propertyHome.instance.name}
        </s:decorate>


        <s:decorate id="value" template="layout/display.xhtml">
            <ui:define name="label">value</ui:define>
            #{propertyHome.instance.value}
        </s:decorate>

        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/PropertyEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/#{empty propertyFrom ? 'PropertyList' : propertyFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab label="username">
    <div class="association" id="usernameParent">
        
        <h:outputText value="There is no username associated with this property." 
                   rendered="#{propertyHome.instance.username == null}"/>
        
        <rich:dataTable var="username" 
                   value="#{propertyHome.instance.username}" 
                rendered="#{propertyHome.instance.username != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="usernameTable">
            <h:column>
                <f:facet name="header">login</f:facet>
                #{username.login}
            </h:column>
            <h:column>
                <f:facet name="header">description</f:facet>
                #{username.description}
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                #{username.name}
            </h:column>
            <h:column>
                <f:facet name="header">passwd</f:facet>
                #{username.passwd}
            </h:column>
            <h:column>
                <f:facet name="header">action</f:facet>
                <s:link id="viewusername" 
                     value="View" 
                      view="/Username.xhtml">
                    <f:param name="usernameLogin" 
                           value="#{username.login}"/>
                </s:link>
            </h:column>
        </rich:dataTable>
        
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
